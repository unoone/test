                <div class="progressBar">
                    <a id="submitButton" href="#" class="progress-button">
                        <div id="text">0/100</div>
                    </a>

                </div>
            </div>

            <!-- <button id="startButton">
                startButton
            </button> -->

            <ul id="wrapperForButton">

                    </a>
                </li>

                <div class="loader-section section-right"></div>

        <div class="entry-header">
